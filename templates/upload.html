<!-- frontend code for image processing -->
<html>
<title> Image Processing </title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

<body><br>


<h1>Image Processing</h1><hr>

<form method="post" action="/gray" enctype="multipart/form-data"><br><br>

    <h2>Select an Image and choose an operation of your choice</h2>

    <select name="operation_type">
        
        <option class="element" value="grey">Greyscale</option>
        <option class="element" value="sketch">Sketch</option>
        <option class="element" value="oil">Oil</option>
        <option class="element" value="rgb">RGB</option>
        <option class="element" value="invert">Invert</option>
        <option class="element" value="water">Water colour</option>
        <option class="element" value="HDR">HDR</option>

    </select>

    <input class="btn btn-primary btn-lg" type="file" name="file" ><br><br>

    <input class="btn btn-success btn-lg" type="submit" value="Submit">

    <h3>{{message}}</h3>

    <img src="{{ url_for('display_image', filename=filename) }}">

</form>


</body>
</html>
